<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- normalize -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

<main class="main">
  <section class="container">
    <div class="container__texts">
      <h1 class="text__title">Learn to code by watching others</h1>
      <p class="text__paragraph">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="container__forms">
      <div class="container__free">
        <p class="text__paragraph text__paragraph--mod">
          <span class="text__paragraph--bold">Try it free 7 days</span>
          then $20/mo. thereafter
        </p>
      </div>
      <div class="form">
        <form action="#" id="form">
          <label for="" class="form__message" id="messageForm">firstName</label>
          <input class="form__input" type="text" name="" id="firstName" autocomplete="none" placeholder="First Name">
          <label for="" class="form__message" id="messageFirstName">firstName</label>
          <input class="form__input" type="text" name="" id="lastName" autocomplete="none" placeholder="Last Name">
          <label for="" class="form__message" id="messageLastName">lastName</label>
          <input class="form__input" type="text" name="" id="email" autocomplete="none" placeholder="Email Address">
          <label for="" class="form__message" id="messageEmail">email</label>
          <input class="form__input" type="password" name="" id="password" placeholder="Password">
          <label for="" class="form__message" id="messagePassword">password</label>
          <button class="form__input form__input--button" id="btnSend" type="submit">Claim your free trial</button>
          <p class="form__you-accept">By clicking the button, you are agreeing to our <span class="form__you-accept form__you-accept--terms">Terms and Services</span></p>
        </form>
      </div>
    </div>
  </section>
</main>


  <script src="javascript/main.js"></script>

  See how experienced developers solve problems in real-time. Watching scripted tutorials is great,

  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  -->
</body>
</html>
